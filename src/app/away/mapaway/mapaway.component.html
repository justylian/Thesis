<div id="away">
    <div id="back" (click)="return()"> BACK</div>
    <!--<div id="map"></div>-->
    <div id="leave-note">
        <div id="leave-note-inner">Returns in</div> {{remainingDays}} days
    </div>

    <div id="ball-out" *ngIf="loadedAway">
        <section class="stage">
            <div id="ballshadow"></div>
            <figure class="ball-in" id="glb1">

                <div id="next-city">{{dist}} km away</div>
                <div class="city-map-name-inner" id="city1">
                    {{citiesFuture[0].cityName}}

                </div>
                <div id="weather-away">{{upcoming.weather.day1.temphigh}}</div>
                <img id="weather-away-img" [attr.src]="day1">

                <div id="pin-images-away">
                    <div id="pin"></div>
                    <div id="images-stack">
                        <div id="image-stack-1" *ngIf="allfound"><img data-src={{images[0].largeImageURL}}></div>

                    </div>
                </div>
            </figure>

        </section>
    </div>




</div>
